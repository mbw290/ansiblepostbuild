---
- hosts: all
  become: true
  tasks:
  - name: ensure a list of packages installed
    yum:
      name: "{{ packages }}"
    vars:
      packages:
        - vim
        - wget
        - git
        - docker

  - name: upgrade all packages
    yum:
      name: '*'
      state: latest
    register: updated

- name: Put SELinux in permissive mode, logging actions that would be blocked.
  selinux:
    policy: targeted
    state: permissive

  - name: start and enable docker
    systemd:
      state: started
      enabled: yes
      name: docker



